---
# vars file for itop
itop_mysql_apt_packages:
  - "mariadb-server"
  - "mariadb-client"
  - "python3-pymysql"

itop_php_apt_packages:
  - "php"
  - "php-mysql"
  - "php-ldap"
  - "php-mbstring"
  - "php-cli"
  - "php-soap"
  - "php-json"
  - "graphviz"
  - "php-xml"
  - "php-gd"
  - "php-zip"
  - "php-fpm"  # Replace with apache2 module if that's your thing

itop_owner: "www-data"
itop_group: "www-data"

itop_mysql_control_socket: "/var/run/mysqld/mysqld.sock"
