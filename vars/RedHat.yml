---
# vars file for itop
itop_mysql_yum_packages:
  - "mariadb-server"
  - "mariadb"
  - "python3-PyMySQL"

itop_phpfpm_yum_packages:
  - "php"
  - "php-fpm"

itop_php_yum_packages:
  - "php-mysqlnd"
  - "php-ldap"
  - "php-mbstring"
  - "php-cli"
  - "php-soap"
  - "php-json"
  - "graphviz"
  - "php-xml"
  - "php-gd"
  - "php-zip"

itop_extra_yum_packages:
  - "policycoreutils-python-utils"
  - "unzip"

itop_owner: "apache"
itop_group: "apache"

itop_phpfpm_service: "php-fpm"

itop_mysql_control_socket: "/var/lib/mysql/mysql.sock"
